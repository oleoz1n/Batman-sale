<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="shortcut icon" href="/svg/batman.svg" type="image/x-icon" />
    <title>Batman Sale</title>
  </head>

  <body>
    <div id="soma">
      <iframe
        id="iframe"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/cEVoc3FXCpI"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <div onclick="close1()" class="close"></div>
    </div>
    <header>
      <nav>
        <ul id="bom">
          <li id="sa1">Home</li>
          <li id="sa2" onclick="sa2()">Vídeo</li>
          <li
            id="sa3"
            onclick="window.open('https://pt.wikipedia.org/wiki/Lego_Batman:_The_Videogame');"
          >
            Sinopse
          </li>
          <li
            id="sa4"
            onclick="window.open('https://store.steampowered.com/app/21000/LEGO_Batman_The_Videogame/');"
          >
            Comprar
          </li>
        </ul>
      </nav>
    </header>
    <div class="sandu">
      <details id="menu">
        <summary></summary>
        <p>Home</p>
        <p>
          <a
            href="https://www.youtube.com/watch?v=Gt_uAXRdzRw&ab_channel=gamingbits"
            target="_blank"
            >Vídeo</a
          >
        </p>
        <p>
          <a
            href="https://pt.wikipedia.org/wiki/Lego_Batman:_The_Videogame"
            target="_blank"
            >Sinopse</a
          >
        </p>
        <p>
          <a
            href="https://store.steampowered.com/app/21000/LEGO_Batman_The_Videogame/"
            target="_blank"
            >Comprar</a
          >
        </p>
      </details>
    </div>
    <section>
      <div class="doido">
        <div class="intro">
          <h1>LEGO Batman™</h1>
        </div>
        <div class="content">
          <p class="para1">
            Lego Batman: The Videogame é um jogo de videogame de ação-aventura,
            desenvolvido pela Traveller's Tales e lançado pela Warner Bros.
            Games em 2008.
          </p>
          <div class="steam">
            <button
              class="botao"
              onclick="window.open('https://store.steampowered.com/app/21000/LEGO_Batman_The_Videogame/');"
            >
              <object
                data="/svg/steam.svg"
                id="steambotao"
                style="margin-right: 10px"
              ></object
              >Steam
            </button>
          </div>
        </div>
        <div class="steam2">
          <button
            class="botao"
            onclick="window.open('https://store.steampowered.com/app/21000/LEGO_Batman_The_Videogame/');"
          >
            <object
              data="/svg/steam.svg"
              id="steambotao"
              style="margin-right: 10px"
            ></object
            >Steam
          </button>
        </div>
      </div>
    </section>
    <script src="/js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).keydown(function (e) {
        if (e.keyCode == 27) {
          soma.style.display = "none";
          $("iframe").attr("src", $("iframe").attr("src"));
        }
      });
      $(function () {
        $(".close").click(function () {
          soma.style.display = "none";
          $("iframe").attr("src", $("iframe").attr("src"));
        });
      });

      $(function () {
        $("#menu").slicknav();
      });
    </script>
  </body>
</html>
